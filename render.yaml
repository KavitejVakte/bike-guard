services:
  - type: web
    name: bike-guard-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    disk:
      name: bikeguard-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /var/data
      - key: CORS_ORIGIN
        value: http://localhost:3000,https://bike-guard.vercel.app
      - key: JWT_SECRET
        sync: false
